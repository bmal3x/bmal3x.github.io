
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  #slider-container {
    width: 300px;
    overflow: hidden;
    position: relative;
  }
  .slider {
    display: flex;
    transition: transform 0.5s ease;
  }
  .slide {
    flex: 0 0 300px;
    height: 200px;
    position: relative;
  }
  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 1;
  }
  .arrow-left {
    left: 10px;
  }
  .arrow-right {
    right: 10px;
  }
</style>
</head>
<body>

<div id="slider-container">
  <div class="slider">
    <div class="slide"><img data-src="https://via.placeholder.com/300x200/cccccc/ffffff?text=Image+1" alt="Image 1"></div>
    <div class="slide"><img data-src="https://via.placeholder.com/300x200/cccccc/ffffff?text=Image+2" alt="Image 2"></div>
    <div class="slide"><img data-src="https://via.placeholder.com/300x200/cccccc/ffffff?text=Image+3" alt="Image 3"></div>
  </div>
  <div class="arrow arrow-left" onclick="slider.prevSlide()">&#10094;</div>
  <div class="arrow arrow-right" onclick="slider.nextSlide()">&#10095;</div>
</div>

<script>
function ImageSlider(containerId) {
  const container = document.getElementById(containerId);
  const slider = container.querySelector('.slider');
  const slides = container.querySelectorAll('.slide');

  let isDragging = false;
  let startPosition = 0;
  let currentTranslate = 0;
  let prevTranslate = 0;
  let currentIndex = 0;

  slides[0].querySelector('img').src = slides[0].querySelector('img').dataset.src;

  slides.forEach((slide, index) => {
    slide.addEventListener('touchstart', touchStart(index));
    slide.addEventListener('touchend', touchEnd);
    slide.addEventListener('touchmove', touchMove);
  });

  function touchStart(index) {
    return function(event) {
      currentIndex = index;
      startPosition = event.touches[0].clientX;
      isDragging = true;
      slider.style.transition = 'none';
      prevTranslate = currentTranslate;
      
    };
  }

  function touchMove(event) {
    if (!isDragging) return;
    const currentPosition = event.touches[0].clientX;
    const diff = currentPosition - startPosition;
    currentTranslate = prevTranslate + diff;
    console.log(diff);
    if(diff<0) {
        console.log("loading next one:" + currentIndex+1);
        preloadImage(currentIndex+1);
    }
    slider.style.transform = `translateX(${currentTranslate}px)`;
  }

  function touchEnd() {
    isDragging = false;
    slider.style.transition = 'transform 0.5s ease';
    const threshold = 100;
    const dragDistance = currentTranslate - prevTranslate;

    if (dragDistance < -threshold && currentIndex < slides.length - 1) {
      currentIndex++;
    }
    if (dragDistance > threshold && currentIndex > 0) {
      currentIndex--;
    }

    goToSlide(currentIndex);
  }

  function goToSlide(index) {
    currentTranslate = index * -300;
    slider.style.transform = `translateX(${currentTranslate}px)`;
    prevTranslate = currentTranslate;
    preloadImage(index);
  }

  function preloadImage(index) {
    if (index < slides.length) {
      const image = slides[index].querySelector('img');
      if (!image.src) {
        image.src = image.dataset.src;
      }
    }
  }

  this.nextSlide = function() {
    if (currentIndex < slides.length - 1) {
      currentIndex++;
    }
    goToSlide(currentIndex);
  }

  this.prevSlide = function() {
    if (currentIndex > 0) {
      currentIndex--;
    }
    goToSlide(currentIndex);
  }
}

const slider = new ImageSlider('slider-container');
</script>

</body>
</html>
